name: CI

on:
  push:
    branches: [ main ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Decode base64 secrets
      - run: echo $OPEN_AI | base64 -d > lib/path/to/secrets.dart
        env:
          OPEN_AI: ${{ secrets.OPEN_AI }}
        # â€¦ put your steps here
      - run: flutter pub get
      - run: flutter pub global run peanut
      - run: git push origin --set-upstream gh-pages
