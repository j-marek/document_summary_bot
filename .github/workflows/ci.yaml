name: CI

on:
  push:
    branches: [ main ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Decode base64 secrets and deploy to web
    steps:
      - uses: actions/checkout@v2
      - run: echo $OPEN_AI | base64 -d > lib/auth/secrets.dart
        env:
          OPEN_AI: ${{ secrets.OPEN_AI }}
